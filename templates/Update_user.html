<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family : Arial, sans-serif;
            margin : 0;
            padding : 0;
        }
        header {
            background-color : #BE3455;
            color : white;
            text-align : center;
        }
        nav a {
            color : white;
        }
        footer {
            bottom : 0;
        }
        /* Style for the form container */
form {
    max-width: auto;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style for form labels */
label {
    font-weight: bold;
    margin-bottom: 5px;
}

/* Style for form input fields */
input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: auto;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    appearance: none; /* Remove default arrow in select */
    background-image: linear-gradient(45deg, transparent 50%, #007bff 50%), linear-gradient(135deg, #007bff 50%, transparent 50%);
    background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);
    background-size: 5px 5px, 5px 5px;
    background-repeat: no-repeat;
    cursor: pointer;
    color: #333;
}

/* Style for select options */
select option {
    background-color: #f4f4f4;
    color: #333;
}

/* Hover effect for select */
select:hover {
    border-color: #007bff;
}

/* Focus effect for select */
select:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
select option:checked {
    background-color: #BE3455; /* Change the background color of the selected option */
    color: #fff; /* Change the text color of the selected option */
}

/* Style for submit button */
button[type="submit"] {
    width: auto;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover effect for submit button */
button[type="submit"]:hover {
    background-color: #0056b3;
}


    </style>
</head>
<body>

<header class="container-fluid p-5 my-5 bg-#BE3455 text-white">
